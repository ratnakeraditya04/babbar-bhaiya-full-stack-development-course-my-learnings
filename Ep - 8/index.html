    <!-- Testing Different types of Input Fields.  -->

    <form action="">
        
<!-- TextField in HTML. -->
        <label for="textfield1">Textfield</label>
        <input type="text" name="textfield1" id="textfield1">
        <br/>
        <br/>

<!-- Button in HTML. -->
        <label for="button1">Button 1 </label>
        <input type="submit" name="button1" id="button1" value="subscribe">
        <br/>
        <br/>


<!-- Radios IN HTML -->
        <label for="radio1">Radio 1 </label>
        <input type="radio" name="radio1" id="radio1">
        <br/>
        <br/>

        <label for="radio2">Radio 2 </label>
        <input type="radio" name="radio2" id="radio2">
        <br/>
        <br/>

        <br/>

        <label for="checkbox1">checkbox1 </label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br/>
        <br/>

        <label for="checkbox2">checkbox2 </label>
        <input type="checkbox" name="checkbox2" id="checkbox2">

        <br/>
